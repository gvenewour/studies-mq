<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draft</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a class="link header__logo" href="#">
        <object type="image/svg+xml" data="img/logo/surface_logo_text.svg" aria-hidden="true">
          Main Logo
        </object>
      </a>
      <h1 class="header__title-wrap">
        <span class="title header__title">Be recruited</span>
        <span class="title header__subtitle">Play college sports</span>
      </h1>
      <a class="link link_cta">
        <div class="link__content">
          <object class="link__icon" type="image/svg+xml" data="img/logo/apple_logo_black.svg" aria-hidden="true">
            Apple Logo
          </object>
          <div class="link__text">
            <div class="title title_cta">Download on the</div>
            <div class="title">app store</div>
          </div>
        </div>

      </a>
      <a class="link link_cta">
        <div class="link__content">
          <object class="link__icon" type="image/svg+xml" data="img/logo/google-play.svg" aria-hidden="true">
            Google Play Logo
          </object>

          <div class="link__text">
            <div class="title title_cta">Get it on</div>
            <div class="title">Google Play</div>
          </div>
        </div>
      </a>
    </div>
  </header>
</body>
</html>
